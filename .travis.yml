language: go
go:
- '1.13'
install:
- go mod tidy
- go build -v ./...
before_deploy:
- mkdir -p releases/linux
- mkdir -p releases/darwin
- GOOS=linux GOARCH=amd64 go build -o releases/linux/mapr github.com/rcaught/mapr
- GOOS=darwin GOARCH=amd64 go build -o releases/darwin/mapr github.com/rcaught/mapr
- cd releases/linux
- chmod +x mapr
- zip linux.zip mapr
- cd ../darwin
- chmod +x mapr
- zip macos.zip mapr
- cd ../..
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file:
  - releases/linux/linux.zip
  - releases/darwin/macos.zip
  on:
    repo: rcaught/mapr
    tags: true
    